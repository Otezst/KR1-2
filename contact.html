<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Формы для отправки данных</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #444;
      padding: 10px 0;
      border-bottom: 4px solid #FFA500;
    }
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .navbar ul li {
      margin: 0 15px;
    }
    .navbar ul li a {
      color: #FFA500;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .navbar ul li a:hover {
      color: #FFF;
      border-bottom: 2px solid #FFA500;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #444;
      margin-top: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #444;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #FFA500;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    input[type="submit"]:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <ul>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="section1.html">Наши услуги</a></li>
        <li><a href="section2.html">Фото Клуба</a></li>
        <li><a href="section3.html">Виды мишеней</a></li>
        <li><a href="contact.html">Контакты</a></li>
        <li><a href="passport.html">Паспорт</a>
        <li><a href="zadacha.html">Задачка</a>
  </header>

  <div class="content">
    <h1>Форма для отправки контактных данных</h1>
    <form action="https://www.bing.com/?cc=ru" method="POST">
      <label for="first-name">Имя:</label>
      <input type="text" id="first-name" name="first_name" required>

      <label for="last-name">Фамилия:</label>
      <input type="text" id="last-name" name="last_name" required>

      <label for="group">Группа:</label>
      <input type="text" id="group" name="group" required>

      <label for="phone">Мобильный телефон:</label>
      <input type="tel" id="phone" name="phone" pattern="\+?[0-9]{10,15}" required>

      <label for="email">Электронная почта:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Дата отправки сообщения:</label>
      <input type="date" id="date" name="date" value="2024-11-06" required>

      <input type="submit" value="Отправить контактные данные">
    </form>

    <h1>Форма для отправки данных заказа или отзыва</h1>
    <form action="https://www.bing.com/?cc=ru" method="POST">
      <label for="product">Название товара:</label>
      <input type="text" id="product" name="product" value="Патроны" required>

      

      <label for="quantity">Количество:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" required>

      <label>Тип заказа:</label>
      <input type="radio" id="tovar" name="typetovar" value="tovar" checked>
      <label for="tovar">Товар</label>
      <input type="radio" id="usluga" name="typetovar" value="usluga">
      <label for="usluga">Услуга</label>

      <label>Подтверждаю, что ознакомлен с условиями:</label>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">Я согласен с условиями.</label>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <input type="hidden" name="hidden_data" value="Это скрытые данные">

      <label for="order-date">Дата заказа:</label>
      <input type="date" id="order-date" name="order_date" required>

      <input type="submit" value="Отправить заказ/отзыв">
    </form>
  </div>

</body>
</html>
