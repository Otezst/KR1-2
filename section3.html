<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar-brand, .nav-link {
            color: #FFA500 !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #FFF !important;
        }

        h1 {
            color: #444;
            margin: 20px 0;
            text-align: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 15px 0 10px;
        }

        .product input[type="number"] {
            width: 70px;
            padding: 5px;
            text-align: center;
        }

        .add-to-cart {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #e69500;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Хорс</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="section2.html">Фото нашего клуба</a></li>
                <li class="nav-item"><a class="nav-link" href="section3.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="section1.html">Обратная связь</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1>Наши товары</h1>
    <div class="row" id="productContainer">
        <!-- Товары будут добавлены динамически -->
    </div>
    <div class="text-center">
        <button class="add-to-cart" id="addToCart">Перейти в корзину</button>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Подключение внешнего JavaScript файла -->
<script src="script.js"></script>

</body>
</html>
