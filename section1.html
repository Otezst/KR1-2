<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формы для отправки данных</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #444;
      border-bottom: 4px solid #FFA500;
    }

    .navbar-brand, .nav-link {
      color: #FFA500 !important;
    }

    .navbar-brand:hover, .nav-link:hover {
      color: #fff !important;
    }

    h1 {
      color: #444;
      margin-top: 20px;
      text-align: center;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    .form-label {
      font-weight: bold;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: #FFA500;
      border-color: #FFA500;
    }

    .btn-primary:hover {
      background-color: #e68900;
      border-color: #e68900;
    }
  </style>
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Хорс</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="section2.html">Фото нашего клуба</a></li>
        <li class="nav-item"><a class="nav-link" href="section3.html">Товары</a></li>
        <li class="nav-item"><a class="nav-link" href="section1.html">Обратная связь</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Контент -->
<div class="container my-5">
  <h1>Форма для отправки контактных данных</h1>
  <div class="form-container">
    <form action="https://www.bing.com/?cc=ru" method="POST">
      <div class="mb-3">
        <label for="first-name" class="form-label">Имя:</label>
        <input type="text" id="first-name" name="first_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="last-name" class="form-label">Фамилия:</label>
        <input type="text" id="last-name" name="last_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="group" class="form-label">Группа:</label>
        <input type="text" id="group" name="group" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Мобильный телефон:</label>
        <input type="tel" id="phone" name="phone" class="form-control" pattern="\+?[0-9]{10,15}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Электронная почта:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Дата отправки сообщения:</label>
        <input type="date" id="date" name="date" class="form-control" value="2024-11-06" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Отправить контактные данные</button>
    </form>
  </div>

  <h1>Форма для отправки данных заказа или отзыва</h1>
  <div class="form-container">
    <form action="https://www.bing.com/?cc=ru" method="POST">
      <div class="mb-3">
        <label for="product" class="form-label">Название товара:</label>
        <input type="text" id="product" name="product" class="form-control" value="Патроны" required>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Количество:</label>
        <input type="number" id="quantity" name="quantity" class="form-control" min="1" max="100" value="1" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Тип заказа:</label>
        <div class="form-check">
          <input type="radio" id="tovar" name="typetovar" value="tovar" class="form-check-input" checked>
          <label for="tovar" class="form-check-label">Товар</label>
        </div>
        <div class="form-check">
          <input type="radio" id="usluga" name="typetovar" value="usluga" class="form-check-input">
          <label for="usluga" class="form-check-label">Услуга</label>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
          <label for="terms" class="form-check-label">Я согласен с условиями.</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <input type="hidden" name="hidden_data" value="Это скрытые данные">

      <div class="mb-3">
        <label for="order-date" class="form-label">Дата заказа:</label>
        <input type="date" id="order-date" name="order_date" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Отправить заказ/отзыв</button>
    </form>
  </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
